<!DOCTYPE html>
<html lang="en">
    
<head>

    
    <title>Fly Fishing Favorites</title>
    
    <meta charset="utf-8">
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="fly.css">

    <link rel="icon" type="image/png"
    href="images/favicon.png" sizes="32x32" />
    
</head>

<body>
    <main class="container-fluid">
    <main>
        <header>
            Fly Fishing Hot Spots
        </header>

        <div id="controls">
            <button id="ajax" class="btn-default"><strong>Ajax Load</strong></button>
            <button id="load" class="btn-default"><strong>Local Load</strong></button>
            <button id="save" class="btn-default"><strong>Local Save</strong></button>
            <button id="clear" class="btn-default"><strong>Local Clear</strong></button>

        </div>
        
        <div id="locations" aria-atomic="true" aria-live="polite" aria-relevant="additions">
        </div>
        
    </main>
        
        <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" language="Javascript"></script>
    
    <!-- javascript -->
    <script src="js/script.js"></script>


</body>

</html>
