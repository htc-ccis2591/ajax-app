<!DOCTYPE html>
<html>

<link rel="stylesheet" href="css/style.css">
<title>Games</title>

<body>
    <h1>Board games</h1>
    <p>IF you want to stay up-to-data on my best games give me your email and name.
        <form id="register">
            <label>Email:</label>
            <input type="text" id="email" name="email">
            <label>Name:</label>
            <input type="text" id="name" name="name">
            <input type="submit">
        </form>
    </p>
    <div id="button">
        <p>
            <button id="aj" type="button">Ajax load</button>
            <button id="ll" type="button">Local Load</button>
            <button id="ls" type="button">Local Save</button>
            <button id="lc" type="button">Local Clear</button>
        </p>
    </div>
    <div id="text"></div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" language="Javascript"></script>

    <!-- javascript -->

    <script src="js/script.js"></script>
</body>

</html>
