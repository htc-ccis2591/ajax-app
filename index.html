<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fly Fishing Favorites</title>
    
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="fly.css" >
    
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    
    <link rel="icon" type="image/png"
    href="images/favicon.png" sizes="32x32" />
    
</head>

<body>
    <main>
        <header>
            Fly Fishing Hot Spots
        </header>

        <div id="controls">
            <button id="ajax" class="btn-default">Ajax Load</button>
            <button id="load" class="btn-default">Local Load</button>
            <button id="save" class="btn-default">Local Save</button>
            <button id="clear" class="btn-default">Local Clear</button>

        </div>
        
        <div id="locations" aria-atomic="true" aria-live="polite" aria-relevant="additions">
        </div>
        
    </main>
    <!-- javascript -->
    <script src="js/script.js"></script>

</body>

</html>
