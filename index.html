<!DOCTYPE html>
<html lang="en">

<head>
    <title>First App</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8">

</head>

<body>


    <header>
        <h1>Sarge's Favorites Movies</h1>
    </header>


    <div id="movies">

        <p>These are some of my favorite movies!</p>
    </div>
    
    <div id="Movies" aria-atomic="true" aria-live="polite" aria-relevant="additions removals">

</div>


    <div id="buttons">
        <button type="submit" id="ajax">Ajax Load</button>
        <button type="submit" id="load">Local Load</button>
        <button type="submit" id="save">Local Save </button>
        <button type="submit" id="clear">Local Clear</button>
    </div>


    <footer>
        <small><i>Copyright &copy; 2015 Sarge</i></small>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
